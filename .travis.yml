dist: trusty
sudo: false

language: node_js
node_js:
  - '10.16.3'

# safelist
branches:
  only:
  - master

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
- npm run lint
- npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
# - npm run e2e
- npm run build-for-prod
